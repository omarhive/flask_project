{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if items %}
<form method="post" action="{{ url_for('update_cart') }}">
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.product.title }}</td>
        <td>
          <input type="number" name="{{ item.product.id }}" value="{{ item.quantity }}" min="0" class="form-control" style="width: 100px;">
        </td>
        <td>Rs {{ item.subtotal }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="mb-3">
    <strong>Total: Rs {{ total }}</strong>
  </div>
  <button class="btn btn-success">Update Cart</button>
  <a href="{{ url_for('checkout') }}" class="btn btn-primary">Proceed to Checkout</a>
</form>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
