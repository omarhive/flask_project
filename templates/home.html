{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<div class="row">
  {% for product in products %}
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top product-img" alt="{{ product.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p>Price: Rs {{ product.price }} | In Stock: {{ product.inventory }}</p>
        <form method="post" action="{{ url_for('add_to_cart') }}">
          <input type="hidden" name="product_id" value="{{ product.id }}">
          <input type="number" name="quantity" value="1" min="1" max="{{ product.inventory }}" class="form-control mb-2">
          <button class="btn btn-primary w-100" type="submit">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
